spring.application.name=productservice
productService.type = fakeStoreProductService

#FakeStore Config Values
fakeStore.api.url = https://fakestoreapi.com
fakeStore.api.paths.products = /products
server.error.include-stacktrace=never


#spring.datasource.url= ${PRODUCT_SERVICE_DB}
#spring.datasource.username=${PRODUCT_SERVICE_DB_USER}
#spring.datasource.password=${PRODUCT_SERVICE_DB_PASSWORD}
spring.datasource.username=productservice
spring.datasource.password=password
spring.datasource.url=jdbc:mysql://localhost:3306/productservice
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql:true